name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: show files
      run: ls
    - name: dir
      run: mkdir build
    - name: apt-get 
      run: sudo apt-get install git build-essential cmake libuv1-dev libssl-dev libhwloc-dev
    - name: show files
      run: ls
    - name: cmake
      run: cd build && cmake ..
    - name: make
      run: cd build && make
    - name : Upload artifact
      uses: actions/upload-artifact@master
      with:
        name: xmrig
        path: build/
